<!doctype html>

<head>

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Lizzie Hurley</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Bill Murray" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Anything worth doing is worth overdoing" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>&nbsp;Connect with Me</h2>

        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <a href="https://github.com/lhurley"><img src="assets/images/GitHub-Mark.png" class="social" alt="GitHub" /></a>
        &nbsp;&nbsp;
        <a href="https://www.linkedin.com/lizziehurley"><img src="assets/images/linkedin_circle_color-512.png" class="social" alt="LinkedIn" /></a>
        &nbsp;&nbsp;
        <a href="https://stackoverflow.com/users/8121945/lizzie-hurley"><img src="assets/images/CE5lz.png" class="social" alt="Stack Overflow" /></a>
      </div>
    </section>
  </div>

  <footer>
    <div class="container">

    </div>
  </footer>
</body>
